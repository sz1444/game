<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">  
   <div id="score">
   </div>
   <h1>Rock Paper Scissors</h1>
   <div id="screen">
      <div id="player">
         <div class="paper element"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
         <div class="scissors element"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></div>
         <div class="rock element"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></div>
         USER
      </div>

      <div id="computer">
         <div class="paper element"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
         <div class="scissors element"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></div>
         <div class="rock element"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></div>
         CPU
      </div>
   </div>
   <button id="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
   <button id="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
   <button id="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>

   <div id="hpPlayer"> <span>100%</span> </div>
   <div id="hpCpu"><span>100%</span></div>
   
   <input type="submit" id="reset" value="Reset">
   </div>
   <script src="main.js"></script>
</body>
</html>
